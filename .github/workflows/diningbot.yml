name: DiningBot Daily Digest

on:
  workflow_dispatch:
  schedule:
    # 14:00 UTC (approx. 6:00 AM Pacific Standard Time / 7:00 AM Pacific Daylight Time)
    - cron: "0 14 * * *"

jobs:
  run-diningbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DiningBot
        env:
          DININGBOT_SMTP_HOST: ${{ secrets.DININGBOT_SMTP_HOST }}
          DININGBOT_SMTP_PORT: ${{ secrets.DININGBOT_SMTP_PORT }}
          DININGBOT_SMTP_USER: ${{ secrets.DININGBOT_SMTP_USER }}
          DININGBOT_SMTP_PASSWORD: ${{ secrets.DININGBOT_SMTP_PASSWORD }}
          DININGBOT_SMTP_USE_TLS: ${{ secrets.DININGBOT_SMTP_USE_TLS }}
          DININGBOT_EMAIL_SENDER: ${{ secrets.DININGBOT_EMAIL_SENDER }}
          DININGBOT_EMAIL_RECIPIENTS: ${{ secrets.DININGBOT_EMAIL_RECIPIENTS }}
        run: python main.py
